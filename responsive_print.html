<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .box{
      width:400px;
      height:400px;
      border:1px #F00 solid;
      font-size:40px;
    }
    .top{
      border:1px #F00 solid;
      height:100px;
    }

    @media print{
      .top{
        display:none;
      }

      .box{
        width:100%;
        color:red;
      }
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div class="top"></div>

  <div class="box">Hello world</div>








</body>
</html>
