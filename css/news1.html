<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*틀*/
    .wrapper{
      width: 900px;
      margin:auto;
      height: 540px;
      outline:1px #F00 solid;
    }

    .headder{
      outline: 1px #F00 solid;
      height:111px;
      margin:0 30px 20px;
    }

    .container{
      margin:0 30px;
      height:380px;
      outline: 1px #F00 solid;
    }

    .first-group{
      outline: 1px #F00 solid;
      height:100%;
      width:512px;
      float:left
    }
    .first-group .hot-issus{
      outline:1px #f00 solid;
      height:250px;
      background-color: #ccc;
    }
    .first-group .head-line{
      outline:1px #f00 solid;
      height:130px;
    }

    .secont-group div:first-child{}
      .secont-group div:last-child{}
        .secont-group div:nth-child(1)
        .secont-group div:nth-child(2)
      .secont-group div:first-child + div{}

    .secont-group{
      outline: 1px #F00 solid;
      height:100%;
      margin-left:532px;
      background-color: #ccc;
    }
    .secont-group .hot-issus{
      outline:1px #f00 solid;
      height:255px;
      background-color: #ccc;
    }
    .secont-group .head-line{
      outline:1px #f00 solid;
      height:112px;
      margin-bottom:10px;
    }

    ul{list-style:none; margin:0; padding:0;}
  </style>
</head>
<body>

      <div class="wrapper">
        <div class="headder">

        </div>
        <div class="container">
            <div class="first-group">
                <div class="head-line">
                  <ul>
                    <li>
                      <strong>과기혁신본부 '예산권'이 불편한 기재부</strong>
                      <img src="http://static.naver.net/newsstand/2017/0708/etnews/111344/001.jpg" alt="">
                      <p>새 정부 과학기술 컨트롤타워 역할을 할 '과학기술혁신본부'가 출범도 전에 흔들린다. 국가 연구개발(R&D) 사업 예비타당성조사 권한, R&D 지출한도 설정 권한을 놓고 기...</p>
                    </li>
                    <li>과학기술 컨트롤타워 생겼지만…역할·위상에 물음표</li>
                    <li>[文 정부 조직개편]미래부가 R&D 예타·예산권까지…과학기술혁</li>
                  </ul>
                </div>
                <div class="hot-issus"></div>
            </div>
            <div class="secont-group">
              <div class="head-line"></div>
              <div class="hot-issus"></div>
            </div>
        </div>
      </div>

</body>
</html>
